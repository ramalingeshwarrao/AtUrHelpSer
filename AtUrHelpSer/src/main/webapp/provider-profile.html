<div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
       <br>
       <br>
       <br>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Provider Profile</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="images/aturhelp/profile.png" class="img-circle img-responsive"> </div>
                
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>User Name:</td>
                        <td>{{ name }}</td>
                      </tr>
                      <tr>
                        <td>Department:</td>
                        <td>{{ department }}</td>
                      </tr>
                      <tr>
                      <tr>
                        <td>Gender</td>
                        <td>{{ gender }}</td>
                      </tr>
                        <tr>
                        <td>Home Address</td>
                        <td>{{ place }}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td><a href="mailto:{{email}}">{{ email }}</a></td>
                      </tr>
                        <td>Phone Number</td>
                        <td>{{ mobileno }}  </td>
                           
                      </tr>
                     
                    </tbody>
                  </table>
                  
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
