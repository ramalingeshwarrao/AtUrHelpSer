<div ng-include src="'provider-milk-header.html'" >
</div>

<div class="container">
	<form name="flatform" style="margin-left: 70px; margin-top: 40px" ng-hide="loading">

		<div class="row">
			<div class="form-group col-lg-3">
				<h3 class="text-primary" style="float: left">
					Add Falt
					<h3>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="appnamename" style="float: left">Apartment Name:</label>
				<select ng-model="apartmentsel.type" ng-options="a.id as a.appname for a in apartmentdetails" class="form-control">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="appnamename" style="float: left">Flat No:</label>
				 <input type="text" class="form-control" name="faltno" ng-pattern="/^[a-zA-Z0-9]*$/" ng-model="faltno" placeholder="Enter Flat No" required>
				 <span style="color: red" ng-show="flatform.faltno.$error.pattern">
				 Please use numbers letters only
				 </span>
				 <span style="color: red" ng-show="flatform.faltno.$dirty && flatform.faltno.$invalid">
				<span ng-show="flatform.faltno.$error.required">
				Please Enter FlatNo
				</span>
				</span>
			</div>
		</div>
		<div class="form-group col-lg-3">
			<button  class="btn btn-info btn-primary" ng-click="submit()"
			ng-disabled="flatform.subject.$invalid || flatform.appname.$invalid">
			Submit</button>
		</div>
	</form>
	<img src="images/aturhelp/loading.gif" ng-show="loading" style="position:relative;"/>
</div>
