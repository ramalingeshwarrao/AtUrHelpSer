<div ng-include src="'provider-milk-header.html'" >
</div>

<div class="container">
	<form name="flatform" style="margin-left: 70px; margin-top: 40px" ng-hide="loading">

		<div class="row">
			<div class="form-group col-lg-3">
				<h3 class="text-primary" style="float: left">
					Alternative Milk
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="flatform" style="float: left">Route:</label>
				<select ng-model="routesel.type" ng-options="r.id as r.routeid for r in routedetails" class="form-control" ng-change="changeRoute(routesel.type)">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="flatform" style="float: left">Apartment Name:</label>
				<select ng-model="apartmentsel.type" ng-options="a.id as a.appsubject for a in apartmentdetails" class="form-control" ng-change="changeApp(apartmentsel.type)">
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="flatform" style="float: left">Flat No:</label>
				<select ng-model="flatNosel.type" ng-options="f.id as f.roomno for f in flatNodetails" class="form-control" ng-change='changeFlat(flatNosel.type)'>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="flatform" style="float: left">Milk:</label>
				<select ng-model="milksel.type" ng-options="m.id as m.milkname +' - ' +(m.subject) for m in milkdetails" class="form-control" ng-change='changeMilk(milksel.type)'>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="flatform" style="float: left">Actual Count:</label>
				<input type="text" ng-model="actualcount" name="actualcount"  disabled/>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-3">
				<label for="flatform" style="float: left">Alternative Count:</label>
				<input type="text" ng-model="alternativecount" name="alternativecount"  />
			</div>
		</div>
		<div class="form-group col-lg-3">
			<button  class="btn btn-info btn-primary" ng-click="submit()" >
			Submit</button>
		</div>
	</form>
	<img src="images/aturhelp/loading.gif" ng-show="loading" style="position:relative;"/>
</div>
