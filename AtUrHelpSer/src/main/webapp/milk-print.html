<div class="container">

	<div class="row">
		<div class="form-group col-lg-3" style="float: right; margin-top: 50px">
			<button class="btn btn-info btn-primary" ng-click="print()">Print</button>
		</div>
	</div>
	<table class="table table-striped" ng-hide="loading">
		<thead>
			<tr>
				<th ng-repeat="headerdata in headerlist">{{ headerdata}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="bodydata in bodylist">
				<td>{{ bodydata.routename }}</td>
				<td>{{ bodydata.appname }}</td>
				<td>{{ bodydata.roomid }}</td>
				<td>{{ bodydata.milkid }}</td>
				<td>{{ bodydata.quantity }}</td>
			</tr>
		</tbody>
	</table>

</div>
